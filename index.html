<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo list</title>
</head>

<body>
    <header>
        <img src="img/list_img.png" alt="">
        <h1>上司・部下１日メモ</h1>
    </header>
    <main>
        <section id="boss">
            <div>
                <label for="">No.</label>
                <input type="number" id="boss-num">
                <label for="">memo</label>
                <textarea name="" id="boss-memo" placeholder="ここに入力"></textarea>
                <button id="boss-save">Save</button>
                <button id="boss-clear">Clear</button>
            </div>
            <div id="boss-input">
                <div id="boss-label">
                    <h1>上司</h1>
                    <button id="boss-delete">今日のメモ削除</button>
                </div>

                <div id="boss-memoarea">
                    
                </div>
            </div>
        </section>
        <section id="worker">
            <div>
                <label for="">No.</label>
                <input type="number" id="worker-num">
                <label for="">memo</label>
                <textarea name="" id="worker-memo" placeholder="ここに入力"></textarea>
                <button id="worker-save">Save</button>
                <button id="worker-clear">Clear</button>
            </div>
            <div id="worker-input">
                <div id="worker-label">
                    <h1>部下</h1>
                    <button id="worker-delete">今日のメモ削除</button>
                </div>
                <div id="worker-memoarea">
                    
                </div>
            </div>
        </section>
    </main>

    <footer>taiga nishikawa</footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
